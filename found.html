    <section>
        <div class="found-items">
  <h1>Found Items</h1>
  <p class="found-description">
    Browse items that have been reported as found.
     Use filters to search by category, date, or location. If you recognize an item,
      follow the steps to claim it safely.
  </p>
</div>
    </section>

    <section class="found-search-section">
  <h2>Search Found Items</h2>
  <form id="foundSearchForm">

    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" name="itemName" placeholder="e.g. Black wallet">

    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="">All Categories</option>
      <option>Phone</option>
      <option>Bag</option>
      <option>Wallet</option>
      <option>Keys</option>
    </select>

    <label for="date">Date Found (optional)</label>
    <input type="date" id="date" name="date">

    <button type="submit">Search</button>
  </form>
</section>
