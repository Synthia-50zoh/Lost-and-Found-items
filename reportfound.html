<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reportfound.css">
</head>
<body>
     <header>
        <nav>
            <div class="header-container">
                <div class="logo">
                    <a href="#">
                    </a><img src="images/logo images.png" height="80px" width="80px">
                 </a>
                </div>
                <div  class="nav-links">
                    <ul>
                        <li>  <a href="index.html" class="active">Home</a></li>
                        <li> <a href="reportloss.html">Report Lost</a></li>
                        <li> <a href="reportfound.html">Report Found</a></li>
                </ul>
                </div>
                    <a href="signout.html" class="header-button">Sign out</a>
            </div>
        </nav>
    </header>
     <section class="report-found">
        <h2>Report a found item</h2>
        <form id="foundForm">
            <div class="form-group">
                <label for="itemName">
                    Item Name
                </label>
                <input type="text" id="itemName" name="item Name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Select"></option>
                    <option>Phone</option>
                      <option>Bag</option>
                        <option>Wallet</option>
                          <option>Keys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Found Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Photo</label>
                <input type="file" id="image" name="image">
                <button type="submit">Submit</button>
                <p id="formMessage"></p>
            </div>
        </form>
    </section>
</body>
</html>
